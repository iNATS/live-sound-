<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Vertical Volume Meter</title>
    <style>
        #volumeMeter {
            width: 50px;
            height: 100vh;
            background: white;
            position: relative;
            border: 1px solid #ccc;
        }

        #volumeLevel {
            width: 100%;
            background: blue;
            height: 0%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="volumeMeter">
        <div id="volumeLevel"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
